version: '3'

services:
  todo-service:
    build:
      context: src/
    ports:
      - "5000:80" 
    
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    networks:
      - docker-elk
  
  rabbitmq:
    build:
      context: rabbitmq/
    ports:
      - "15672:15672"
      - "5672:5672"
    logging:
      driver: none
    networks:
      - docker-elk
  
